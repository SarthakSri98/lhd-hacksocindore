<form class="example-form center1" >
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search">
  </mat-form-field>
</form>
<a class="openForm" mat-raised-button (click)="addNew(openForm)">Link</a>

<div class="container" [@fadeIn]="topicArray.length">
<div class="card" *ngFor="let topic of topicArray;let i = index" (click)="open(openModal,i)" >
    <mat-toolbar color="accent">
            <span class="title center">{{ i+1 }} - {{ topic.title }}</span>
      </mat-toolbar>
  <div class="description"><span>{{ topic.description }}</span></div>
</div>
</div>

<ng-template #openModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <mat-toolbar>
            <span class="title center2">{{ title }}</span>
      </mat-toolbar>
        </div>
    <div class="modal-body">
        <div class="description"><span>{{ description }}</span></div>
      </div>
  
  </ng-template>

  <ng-template #openForm let-c="close" let-d="dismiss">
      <mat-toolbar>
          <span class="title center2">Add new Term</span>
    </mat-toolbar><br><br>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Title">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" rows="4"></textarea>
          </mat-form-field>
        </form>
        <a class="formButtons" mat-raised-button (click)="Cross_click()">Cancel</a>
        <a class="formButtons" mat-raised-button (click)="add()">Add</a>

    </ng-template>
